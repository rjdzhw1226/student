<script type="text/javascript" src="plugins/jquery.min.js"></script>
<script>
  let number = '';
  let validatePass = (rule, value, callback) => {
    if (value === '') {
      callback(new Error('请输入密码'));
    } else {
      number = value;
      callback();
    }
  };
  let validatePass2 = (rule, value, callback) => {
    if (value === '') {
      callback(new Error('请再次输入密码'));
    } else if (value !== number) {
      callback(new Error('两次输入密码不一致!'));
    } else {
      callback();
    }
  };

  new Vue({
    el: '#app',
    data:{
      fileList: [],
      fileData: {
        fileId: '',
        fileType: '',
        fileDesc: '',
        filePath: ''
      },

      formData: {},//表单数据
      formDataRemote: {
        id:'',
        birthday:'', // 生日
        gender:'', // 性别
        username:'', // 用户名，唯一
        password:'', // 密码
        station:'', // 状态
        telephone:'', // 联系电话
      },//表单数据
      dialogFormVisible:true,
      rules: {//校验规则
        password: [
          { validator: validatePass, trigger: 'blur'},
          { required: true, message: '必填项', trigger: 'blur' }
        ],
        passwordConfirm: [
          { validator: validatePass2, trigger: 'blur'},
          { required: true, message: '必填项', trigger: 'blur' }
        ],
        telephone: [
          { required: true, message: '必填项', trigger: 'blur' },
          { pattern: /^1[3|5|7|8|9]\d{9}$/, message: '请输入正确的号码格式', trigger: 'change' }
        ],
        username: [
          { required: true, message: '必填项', trigger: 'blur' },
          { pattern: /^([\\u4e00-\\u9fa5]{1,20}|[a-zA-Z\\.\\s]{1,20})$/, message: '请输入正确的姓名格式', trigger: 'change' }
        ]
      },

    },
    created(){

    },
    methods: {
      exceedFile(file, fileList){
        fileList = [];
        this.$message.error("上传数量超过限制");
      },
      //检测文件变动获取文件
      fileChange(file, fileList) {
        this.fileList = fileList;
      },
      //检测文件删除
      fileRemove(file, fileList) {
        this.fileList = fileList;
      },
      submitFile(){
        let formData = new FormData();  //  用FormData存放上传文件
        this.fileList.forEach(file => {
          formData.append('file', file.raw)
        })
        axios.post("/file/upload",formData).then((response)=>{

        });
      },
      //文件上传成功后的钩子，response为服务端返回的值，file为当前上传的文件封装成的js对象
      handleSuccess(response, file) {
        this.$message({
          type:response.flag ? 'success':'error',
          message:response.message
        });
      },
      handleError(){
        this.$message.error("上传失败");
      },
      //上传图片之前执行
      beforeUploadFile(file) {
        let flagFile = true;
        const isJPG = file.name.substring(file.name.lastIndexOf('.')+1) === 'xlsx';
        const isLt2M = file.size / 1024 / 1024 < 20;
        if (!isJPG) {
          this.$message.error('上传只能是 xlsx 格式!');
        }
        if (!isLt2M) {
          this.$message.error('上传大小不能超过 20MB!');
        }
        return isJPG && isLt2M;
      },

      getfileData() {
        var vm = this;
        return vm.fileData
      },
      submitUpload() {
        this.$refs.upload.submit();
      },
      handleRemove(file, fileList) {
        console.log(file, fileList);
      },
      handlePreview(file) {
        console.log(file);
      },

      //取消
      reset(){
        var vm = this;
        vm.formData={};
      },
      random(str){
        let num = str.split('').map(char => char.charCodeAt()).join('');
        return Math.sin(num).toString().split('.')[1].slice(0,16);
      },

      confirm(){
        var vm = this;
        this.$refs['dataAddForm'].validate((valid) =>{
          if(valid){
            vm.formDataRemote.id = vm.random(vm.formData.username);
            vm.formDataRemote.username = vm.formData.username;
            vm.formDataRemote.gender = vm.formData.gender;
            vm.formDataRemote.birthday = vm.formData.birthday;
            vm.formDataRemote.password = vm.formData.password;
            vm.formDataRemote.station = vm.formData.station;
            vm.formDataRemote.telephone = vm.formData.telephone;
            axios.post('/login/register',vm.formDataRemote).then((response)=>{
              if(response.data.flag){
                vm.reset();
                //成功，弹出提示信息
                vm.$message({
                  message:response.data.message,
                  type:'success'
                });
                setTimeout(3000);
                window.location.href="login.html";
              }else{
                vm.reset();
                //失败
                this.$message.error(response.data.message);
              }
            })
          }else{
            //校验失败
            this.$message.error("表单数据校验出错，请检查！");
            return false;
          }
        })
      },
    }
  });
</script>
