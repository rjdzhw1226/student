<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>学生后台管理系统</title>
  <style>
    body {
      margin: 0;
      height: 100%;
    }
    .el-header {

      color: #333;
      line-height: 60px;

    .el-aside {

    .toggle-button {
      font-size: 20px;

      text-align: center;

    }

    .el-container {
      height: 100%;

</head>
<body>
<div id="app">
  <el-container style="border: 1px solid #eee">

    <el-header style="text-align: right; font-size: 12px">
      <el-form :inline="true" :model="formInline" class="demo-form-inline" style="margin-top: 10px;">
        <span>{{username}}</span>
        <el-form-item label="模糊查询:">
          <el-input v-model="queryString" ></el-input>
        </el-form-item>
        <el-form-item>
          <el-button type="primary" @click="query()">查询</el-button>
          <el-button @click="addMemberHandle()">新增</el-button>
        </el-form-item>
      </el-form>
    </el-header>

    <el-main>
      <el-table :data="tableData" style="width: 100%" @selection-change="handleSelectionChange">
        <el-table-column type="selection" width="50">
        </el-table-column>
        <el-table-column type="index" align="center" label="序号">
        </el-table-column>
        <el-table-column prop="id" label="学号" width="160">
        </el-table-column>
        <el-table-column prop="name" label="姓名" width="120">
        </el-table-column>
        <el-table-column prop="grade" label="年级" width="120">
        </el-table-column>
        <el-table-column prop="grade_class" label="班级" width="120">
        </el-table-column>
        <el-table-column prop="phone" label="手机号" width="160">
        </el-table-column>
        <el-table-column prop="age" label="年龄" width="120">
        </el-table-column>
        <el-table-column prop="gender" label="性别" width="120">
        </el-table-column>
        <el-table-column
                label="操作"
                width="160"
                align="center"
        >
          <template slot-scope="scope">
            <el-button
                    type="text"
                    size="small"
                    class="blueBug"
                    @click="editMemberHandle(scope.row.id)">
              <!--                      :class="{notAdmin:user !== 'admin'}"-->

              编辑
            </el-button>
            <el-button
                    type="text"
                    size="small"
                    class="greenBug"
                    @click="deleteMemberHandle(scope.row.id)">
              <!--                      :class="{notAdmin:user !== 'admin'}"-->

              删除
            </el-button>
            <el-button
                    type="text"
                    size="small"
                    class="delBut non"
                    @click="statusHandle(scope.row)">
              <!--                      v-if="user === 'admin'"-->

              {{ scope.row.station == '1' ? '启用' : '禁用' }}
            </el-button>
          </template>
        </el-table-column>
      </el-table>
      <el-pagination
              @size-change="handleSizeChange"
              @current-change="handleCurrentChange"
              :current-page="pageBean.page"
              :page-sizes="[10,20,50,100]"
              :page-size="pageBean.size"
              layout="total, sizes, prev, pager, next, jumper"
              :total="total">
      </el-pagination>
    </el-main>

  </el-container>
  <el-dialog title="添加学生" :visible.sync="outerVisibleAdd">
    <el-form ref="dataAddFormAdd" :model="formDataAdd" :rules="rules" label-position="right" label-width="100px">
      <el-row>
        <el-col :span="12">
          <el-form-item label="学号">
            <el-input v-model="formDataAdd.id"></el-input>
          </el-form-item>
        </el-col>
      </el-row>
      <el-row>
        <el-col :span="12">
          <el-form-item label="姓名">
            <el-input v-model="formDataAdd.name"></el-input>
          </el-form-item>
        </el-col>
        <el-col :span="12">
          <el-form-item label="性别">
            <el-select v-model="formDataAdd.gender">
              <el-option label="男" value="男"></el-option>
              <el-option label="女" value="女"></el-option>
            </el-select>
          </el-form-item>
        </el-col>
      </el-row>
      <el-row>
        <el-col :span="12">
          <el-form-item label="手机号">
            <el-input v-model="formDataAdd.phone"></el-input>
          </el-form-item>
        </el-col>
      </el-row>
      <el-row>
        <el-col :span="12">
          <el-form-item label="年级">
            <el-input v-model="formDataAdd.grade"></el-input>
          </el-form-item>
        </el-col>
        <el-col :span="12">
          <el-form-item label="班级">
            <el-input v-model="formDataAdd.grade_class"></el-input>
          </el-form-item>
        </el-col>
      </el-row>
      <el-row>
        <el-col :span="24">
          <el-form-item label="年龄">
            <el-slider v-model="formDataAdd.age" show-input></el-slider>
          </el-form-item>
        </el-col>
      </el-row>
      <el-row>
        <el-col :span="12">
          <el-form-item label="状态">
            <el-switch
                    v-model="formDataAdd.station"
                    active-color="#13ce66"
                    inactive-color="#ff4949"
                    active-text="启用"
                    inactive-text="禁用"
                    active-value=1
                    inactive-value=0>
            </el-switch>
          </el-form-item>
        </el-col>
      </el-row>
      <el-row>
        <el-form-item>
          <el-button @click="reset()">取消</el-button>
          <el-button @click="confirm()">确定</el-button>
        </el-form-item>
      </el-row>
    </el-form>
  </el-dialog>
  <el-dialog title="编辑学生" :visible.sync="outerVisibleEdit">
    <el-form ref="dataAddFormEdit" :model="formDataEdit" :rules="rules" label-position="right" label-width="100px">
      <el-row>
        <el-col :span="12">
          <el-form-item label="学号">
            <el-input v-model="formDataEdit.id"></el-input>
          </el-form-item>
        </el-col>
      </el-row>
      <el-row>
        <el-col :span="12">
          <el-form-item label="姓名">
            <el-input v-model="formDataEdit.name"></el-input>
          </el-form-item>
        </el-col>
        <el-col :span="12">
          <el-form-item label="性别">
            <el-select v-model="formDataEdit.gender">
              <el-option label="男" value="男"></el-option>
              <el-option label="女" value="女"></el-option>
            </el-select>
          </el-form-item>
        </el-col>
      </el-row>
      <el-row>
        <el-col :span="12">
          <el-form-item label="手机号">
            <el-input v-model="formDataEdit.phone"></el-input>
          </el-form-item>
        </el-col>
      </el-row>
      <el-row>
        <el-col :span="12">
          <el-form-item label="年级">
            <el-input v-model="formDataEdit.grade"></el-input>
          </el-form-item>
        </el-col>
        <el-col :span="12">
          <el-form-item label="班级">
            <el-input v-model="formDataEdit.grade_class"></el-input>
          </el-form-item>
        </el-col>
      </el-row>
      <el-row>
        <el-col :span="24">
          <el-form-item label="年龄">
            <el-slider v-model="formDataEdit.age" show-input></el-slider>
          </el-form-item>
        </el-col>
      </el-row>
      <el-row>
        <el-col :span="12">
          <el-form-item label="状态">
            <el-switch
                    v-model="formDataEdit.station"
                    active-color="#13ce66"
                    inactive-color="#ff4949"
                    active-text="启用"
                    inactive-text="禁用"
                    active-value=1
                    inactive-value=0>
            </el-switch>
          </el-form-item>
        </el-col>
      </el-row>
      <el-row>
        <el-form-item>
          <el-button @click="resetE()">取消</el-button>
          <el-button @click="confirmE()">确定</el-button>
        </el-form-item>
      </el-row>
    </el-form>
  </el-dialog>

<script>
  new Vue({
    el: '#app',
    data: function() {
      return {
        // isCollapse: false,
        // isBin: true,
        tableData:[],
        username:'',
        queryString:'',
        editid:'',
        menudata: [
          {
            menufirst: "管理信息",
            menusecond: [
              { title: "首页", url: "/" },
              { title: "用户管理", url: "/user" },
              { title: "退出", url: "/logout" }
            ]
          },
          {
            menufirst: "产品管理",
            menusecond: [
              { title: "产品分类列表", url: "/category/show" },
              { title: "产品列表", url: "/product/show" }
            ]
          },
          {
            menufirst: "采购管理",
            menusecond: [
              { title: "供应商管理", url: "/purchase/vender" },
              { title: "新添采购单", url: "/purchase/pomain/add" },
              { title: "采购单了结", url: "/purchase/pomain/end" },
              { title: "采购单查询", url: "/purchase/pomain/queryItem" }
            ]
          },
          {
            menufirst: "仓管管理",
            menusecond: [
              { title: "入库登记", url: "/stock/instock" },
              { title: "出库登记", url: "/stock/outstockr" },
              { title: "库存查询", url: "/stock/query" },
              { title: "库存盘点", url: "/stock/checkstock" }
            ]
          },
          {
            menufirst: "销售管理",
            menusecond: [
              { title: "客户管理", url: "/customer" },
              { title: "新添销售单", url: "/sell/somain/add" },
              { title: "销售单了结", url: "/sell/somain/end" },
              { title: "销售单查询", url: "/sell/somain/query" }
            ]
          },
          {
            menufirst: "财务收支",
            menusecond: [
              { title: "收款登记", url: "/finance/receipt" },
              { title: "付款登记", url: "/finance/pay" },
              { title: "收支查询", url: "/finance/query" }
            ]
          },
          {
            menufirst: "月度报表",
            menusecond: [
              { title: "月度采购报表", url: "/report/pomain/main" },
              { title: "月度销售报表", url: "/report/somain/main" },
              { title: "月度出库报表", url: "/report/outstock/main" },
              { title: "月度入库报表", url: "/report/instock/main" },
              { title: "月度库存报表", url: "/report/stock/main" },
              { title: "月度收支报表", url: "/report/payment/main" }
            ]
          }
        ],
        pageBean:{
          page:1,
          size:10
        },
        total:'',
        outerVisibleAdd:false,
        outerVisibleEdit:false,
        formDataAdd:{},
        formDataEdit:{}
      }
    },
    created() {
      this.findPage();
      axios.get('/login/getUserName').then((response)=>{
        this.username = response.data;
      });
    },
    methods: {
      // toggleCollapse() {
      //   this.isCollapse = !this.isCollapse;
      //   this.isBin = !this.isBin;
      // },
      findPage() {
        var pageBean = this.pageBean;
        axios.post("/student/All",pageBean).then((response)=> {
          //为模型数据赋值，基于VUE的双向绑定展示到页面
          this.tableData = response.data.data;
          this.total = response.data.total;
        });
      },
      addMemberHandle(){
        this.outerVisibleAdd=true;
      },
      editMemberHandle(row){
        var id = row;
        this.editid = row;
        this.outerVisibleEdit=true;
        axios.get("/student/"+id+"").then((response) => {
          if (String(response.data.code) === '1'){
            this.formDataEdit = response.data.data;
            this.formDataEdit.age = parseInt(response.data.data.age);
          }
        }).catch(err => {
          this.$message.error('请求出错了：' + err)
        })
      },
      deleteMemberHandle(){

      },
      statusHandle(row){
        this.id = row.id
        this.status = row.status
        var statusBean = {
          'id': this.id,
          'station': this.status ? 1 : 0
        }
        console.log("statusBean:"+statusBean.station);
        this.$confirm('确认调整该账号的状态?', '提示', {
          'confirmButtonText': '确定',
          'cancelButtonText': '取消',
          'type': 'warning'
        }).then(() => {
          axios.post("/student/status",statusBean).then((response) => {
            if (String(response.data) === '1') {
              this.$message.success('账号状态更改成功！')
              this.findPage()
            }
          }).catch(err => {
            this.$message.error('请求出错了：' + err)
          })
        })
      },
      handleSizeChange(val){
        this.pageBean.page = 1;
        this.pageBean.size = val;
        this.findPage();
      },
      handleCurrentChange(val){
        this.pageBean.page = val;
        this.findPage();
      },
      handleSelectionChange(){

      },
      reset(){
        this.formDataAdd={};
        this.outerVisibleAdd = false;
      },
      resetE(){
        this.formDataEdit={};
        this.outerVisibleEdit = false;
      },
      confirmE(){
        var student = this.formDataEdit;
        var id = this.editid;
        axios.post("/student/edit/"+id+"",student).then((response) => {
          if (String(response.data.code) === '1') {
            this.$message.success('修改成功！');
            this.outerVisibleEdit = false;
            this.findPage()
          }
        }).catch(err => {
          this.$message.error('请求出错了：' + err)
        })

      },
      confirm(){
        var student = this.formDataAdd;
        axios.post("/student/add",student).then((response)=> {
          if (String(response.data.code) === '1') {
            this.$message.success('添加成功！');
            this.outerVisibleAdd=false;
            this.findPage();
          }
        }).catch(err => {
          this.$message.error('请求出错了：' + err)
        });
      },
      query(){
        alert(this.queryString);
      },
      // 导航栏跳转
      routhTo(value) {
        this.$router.push(value);
        if (value == "/login") {
          // 退出登录
          getLogout().then((res) => {
            if (res.code == 2) {
              this.$message({
                message: res.message,
                type: "success",
              });
            } else {
              this.$message({
                message: res.message,
                type: "error",
              });
            }
          });
        }
      },
    }
  })
</script>
</html>
