<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="plugins/element-ui/index.css">
  <script src="plugins/vue/vue.js"></script>
  <script src="plugins/element-ui/index.js"></script>
  <script src="plugins/axios/axios.min.js"></script>
  <link href="img/favicon.ico" rel="shortcut icon">
  <title>学生后台管理系统登录</title>
  <style>
    .el-icon-close:before {
      content: "\e6db";
      display: none;
    }
    .el-input {
      width: auto;
    }
  </style>
</head>
<body>
<div id="app">
  <el-dialog :visible.sync="centerDialogVisible" width="30%">
    <el-form label-position="left" :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
      <el-form-item label="用户名称" prop="name">
        <el-input v-model="ruleForm.username"></el-input>
      </el-form-item>
      <el-form-item label="密码" prop="password">
        <el-input type="password" v-model="ruleForm.password"></el-input>
      </el-form-item>
      <el-form-item label="验证码">
        <el-input type="password" v-model="ruleForm.checkCode"></el-input>
      </el-form-item>
      <el-form-item>
        <img id="img" @click="ImgClick" src="/login/checkCode" alt="点击切换"></img>
        <label>看不清？点击图片换一张</label>
      </el-form-item>
      <el-form-item>
        <el-button type="primary" @click="submitForm('ruleForm')">登录</el-button>
        <el-button @click="resetForm('ruleForm')">注册</el-button>
      </el-form-item>
    </el-form>
  </el-dialog>

</div>
</body>
<script>
  new Vue({
    el: '#app',
    data: function() {
      return {
        centerDialogVisible:true,
        verifyCode:'',
        ruleForm: {
          username: '',
          password: '',
          checkCode: '',
        },
        rules: {
          username: [
            { required: true, message: '请输入用户名称', trigger: 'blur' },
            { min: 3, max: 5, message: '长度在 3 到 5 个字符', trigger: 'blur' }
          ],
          password: [
            { required: true, message: '请输入密码', trigger: 'change' },
            { min: 6, max: 12, message: '长度在 6 到 12 个字符', trigger: 'blur' }
          ],
        }
      }
    },
    created() {

    },
    methods: {
      ImgClick(){
        axios({
          method: 'get',
          url: "/login/checkCode",
          responseType: 'blob'
        }).then((response) => {
          this.previewFile(response.data)
        })
      },
      previewFile(file) {
        let reader
        if (file) {
          reader = new FileReader()
          reader.readAsDataURL(file)
        }
        reader.onload = function(e) {
          document.querySelector('#img').src = e.target.result
        }
      },
      submitForm(form){
        this.$refs[form].validate((valid) => {
          if (valid) {
            axios.post("/login/user",this.ruleForm).then((response)=>{
              if(response.data.flag){
                this.$refs[form].resetFields();
                this.$message({
                  message:response.data.message,
                  type:'success'
                });
                window.location = "index.html"
              }
            })
          } else {
            console.log('error submit!!');
            return false;
          }
        });
      },
      resetForm(form){
        this.$refs[form].resetFields();
        window.location = "register.html"
      },

    }
  })
</script>
</html>
