<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="plugins/element-ui/index.css">
  <script src="plugins/vue/vue.js"></script>
  <script src="plugins/element-ui/index.js"></script>
  <script src="plugins/axios/axios.min.js"></script>
  <link href="img/favicon.ico" rel="shortcut icon">
  <title>学生后台管理系统</title>
</head>
<body>
  <div id="app">
    <el-container style="border: 1px solid #eee">
      <el-header style="text-align: right; font-size: 12px">
        <el-form :inline="true" class="demo-form-inline" style="margin-top: 10px;">
          <span>{{username}}</span>
          <el-form-item label="模糊查询:">
            <el-input v-model="queryString" ></el-input>
          </el-form-item>
          <el-form-item>
            <el-button type="primary" @click="query()">查询</el-button>
            <el-button type="primary" @click="addMemberHandle()">新增</el-button>
            <el-button type="danger" @click="deleteIds()">批量删除</el-button>
          </el-form-item>
        </el-form>
      </el-header>
      <el-popover
              placement="right"
              width="900"
              trigger="manual"
              v-model="visible">
        <el-table :data="gridData">
          <el-table-column type="index" align="center" label="序号">
          </el-table-column>
          <el-table-column prop="id" label="学号" width="auto">
          </el-table-column>
          <el-table-column prop="name" label="姓名" width="auto">
          </el-table-column>
          <el-table-column prop="grade" label="年级" width="auto">
          </el-table-column>
          <el-table-column prop="grade_class" label="班级" width="auto">
          </el-table-column>
          <el-table-column prop="phone" label="手机号" width="auto">
          </el-table-column>
          <el-table-column prop="age" label="年龄" width="auto">
          </el-table-column>
          <el-table-column prop="gender" label="性别" width="auto">
          </el-table-column>
          <el-table-column
                  label="操作"
                  width="auto"
                  align="center"
          >
            <template slot-scope="scope">
              <el-button
                      type="text"
                      size="small"
                      class="greenBug"
                      @click="deleteMemberHandleChildren(scope.row)">
                删除
              </el-button>
            </template>
          </el-table-column>
        </el-table>
      </el-popover>
      <el-main>
        <el-table
                :data="tableData"
                row-key="id"
                default-expand-all
                :tree-props="{children: 'children', hasChildren: 'hasChildren'}"
                @selection-change="handleSelectionChange"
                style="width: 100%">
          <el-table-column type="selection" width="50">
          </el-table-column>
          <el-table-column type="index" align="center" label="序号">
          </el-table-column>
          <el-table-column prop="id" label="编号" width="auto">
          </el-table-column>
          <el-table-column prop="name" label="姓名" width="auto">
          </el-table-column>
          <el-table-column prop="grade" label="年级" width="auto">
          </el-table-column>
          <el-table-column prop="grade_class" label="班级" width="auto">
          </el-table-column>
          <el-table-column prop="phone" label="手机号" width="auto">
          </el-table-column>
          <el-table-column prop="position" label="职位" width="auto">
          </el-table-column>
          <el-table-column
                  label="操作"
                  width="auto"
                  align="center"
          >
            <template slot-scope="scope">
              <el-button
                      type="text"
                      size="small"
                      class="blueBug"
                      @click="editMemberHandle(scope.row.id)">
                编辑
              </el-button>
              <el-button
                      type="text"
                      size="small"
                      class="greenBug"
                      @click="deleteMemberHandle(scope.row)">
                删除
              </el-button>
              <el-button
                      type="text"
                      size="small"
                      class="delBut non"
                      slot="reference"
                      @click="mangerHandle(scope.row)">
                学生管理
              </el-button>
            </template>
          </el-table-column>
        </el-table>
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="pageBean.page"
                :page-sizes="[5,10,20,50,100]"
                :page-size="pageBean.size"
                layout="total, sizes, prev, pager, next, jumper"
                :total="total">
        </el-pagination>
      </el-main>
    </el-container>
  </div>
</body>

    }
  })
</script>
</html>
